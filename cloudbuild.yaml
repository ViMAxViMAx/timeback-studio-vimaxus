steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/timeback-studio:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/timeback-studio:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/timeback-studio:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/timeback-studio:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'timeback-studio'
      - '--image'
      - 'gcr.io/$PROJECT_ID/timeback-studio:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'API_KEY=$$API_KEY,SUPABASE_URL=$$SUPABASE_URL,SUPABASE_ANON_KEY=$$SUPABASE_ANON_KEY'

images:
  - 'gcr.io/$PROJECT_ID/timeback-studio:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/timeback-studio:latest'

